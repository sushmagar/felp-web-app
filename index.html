<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budget planning</title>
    <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;700&family=Raleway:wght@300;900&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="budget-summary">
        <div class="header">
            <div class="pie hollow"></div>
            <div class="">
            <div id="planned-expenses">
                <h1 class="title">Total Planned Expenses</h1>
                <span class="expense-amount">$7,735</span>
            </div>
            <span class="budget-outcome"><strong>$709</strong> left to budget</span>
        </div>
        </div>
        <ul id="section-summary-list">
            <li class="section-summary-item">
                <div class="section-icon opacity-1">
                </div>
                <span class="name">Needs</span>
                <span class="percentage">64%</span>
                <span class="amount">$5,466</span>
            </li>
            <li class="section-summary-item">
                <div class="section-icon opacity-64">
                </div>
                <span class="name">Savings & Debt</span>
                <span class="percentage">24%</span>
                <span class="amount">$2,059</span>
            </li>
            <li class="section-summary-item">
                <div class="section-icon opacity-24">
                </div>
                <span class="name">Wants</span>
                <span class="percentage">2%</span>
                <span class="amount">$210</span>
            </li>
           
        </ul>

    </div>
</body>

</html>
